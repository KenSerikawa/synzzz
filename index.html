<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            color: gray;
        }

        .pixel-font {
            font-family: "Tiny5", serif;
            font-weight: 400;
            font-style: normal;
        }

        .navbar {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            padding: 5px 0;
            z-index: 1000; 
        }
        
        .main-container {
            flex-grow: 1;
            margin: 23rem;
        }

        .piano-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: rotate(-90deg); 
            background-color: #333;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
        }

        .wave-selector {
            padding-top: 20px;
        }

        .wave-selector label {
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
        }

        .wave-selector input,
        .wave-selector button {
            font-size: 16px;
            padding: 5px 10px;
        }

        .wave-type {
            margin-right: 20px;
        }

        #wave-display {
            font-size: 18px;
            font-weight: bold;
        }

        .piano {
            display: flex;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 20px  rgba(0,0,0,0.9);
        }

        .key {
            width: 50px;
            height: 180px; /* Adjust key size for better fit */
            border: 1px solid #000;
            border-radius: 0 0 5px 5px;
            margin: 0 2px;
            background-color: #fff;
            transition: all 0.1s ease;
            border-top: 4px solid black;
            border-top: 4px solid black;
            box-shadow: 0 4px rgba(0,0,0,0.9);
        }

        .key.black {
            background-color: #1d1d1d;
            height: 120px; /* Shorter black keys */
            width: 30px; /* Narrower black keys */
            margin-left: -15px; /* Overlap with white keys */
            margin-right: -15px; 
            z-index: 1; /* Ensure black keys are on top */
            border-bottom-right-radius: inherit;
            border-bottom: 4px solid #000000;
            border-bottom-left-radius: inherit;
        }

        .key.active,
        .key.black.active {
            background-color: #ddd;
        }

        .key.black.active {
            background-color: #333;
        }

        .synth-button {
            display: inline-block;
            position: relative;
            width: 30px;
            height: 30px;
        }

        .synth-button input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .button-face {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            border-radius: 50%;
            border: 1px solid #555;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button-face::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background-color: rgb(48, 0, 0);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .synth-button input:checked + .button-face {
            background-color: #2f2f2f;
        }

        .synth-button input:checked + .button-face::after {
            background-color: #f00;
            box-shadow: 0 0 5px #f00;
        }

        @media screen and (orientation: landscape) and (max-width: 768px) {
          body {
              display: none;
          }
          #landscape-warning {
              display: flex; 
              justify-content: center;
              align-items: center;
              height: 100vh;
              text-align: center;
              background-color: #ffcccc;
              color: #333; 
              font-size: 20px; 
              font-weight: bold; 
          }
      }
    </style>
</head>
